plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'io.cucumber:cucumber-java:7.18.1'
    testImplementation 'com.codeborne:selenide:7.3.3'
    testImplementation 'io.cucumber:cucumber-junit:7.18.1'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.9.1'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.11.0-M2'
}

test {
    useJUnitPlatform()
}

task cucumber(type: JavaExec) {
    main = "io.cucumber.core.cli.Main"
    classpath = sourceSets.test.runtimeClasspath
    args = [
            '--glue', 'stepdefinitions',
            '--glue', 'utilities',
            '--tags', System.getProperty('cucumber.filter.tags', '@all'),
            'src/test/features'
    ]
}